{% extends "base.html" %}

{% block title %}Database Statistics{% endblock %}

{% block content %}
<h1>Database Statistics</h1>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Statistic</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in stats.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
